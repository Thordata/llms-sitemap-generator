site:
  base_url: "https://docs.example.com"
  default_language: "en"

sources:
  - type: "sitemap"
    url: "https://docs.example.com/sitemap.xml"

filters:
  include:
    - pattern: "^/$"
      group: "Home"
      priority: 200

    - pattern: "^/getting-started"
      group: "Getting Started"
      priority: 180

    - pattern: "^/guide"
      group: "Guides"
      priority: 150

    - pattern: "^/api"
      group: "API Reference"
      priority: 150

    - pattern: "^/tutorial"
      group: "Tutorials"
      priority: 120

  exclude:
    - pattern: "changelog"
    - pattern: "/internal/"
    - pattern: "/draft"

  max_urls: 2000

  auto_group: true

  group_limits:
    Getting Started: 20
    Guides: 80
    API Reference: 200

  profiles:
    minimal:
      include_groups: ["Home", "Getting Started", "Guides"]
    api-focused:
      include_groups: ["API Reference"]
    full:
      include_groups: ["*"]

output:
  llms_txt: "llms.txt"
  llms_full_txt: "llms-full.txt"
  llms_json: "llms.json"
  sitemap_xml: "sitemap.xml"
  sitemap_index: "sitemap_index.xml"

